<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proper Money</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/3ff00f3c9b.js" crossorigin="anonymous"></script>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Josefin+Sans:ital,wght@0,100;0,400;1,100&family=Poppins:wght@300;700&family=Redressed&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <h1 class="text-5xl text-center font-bold pt-8 text-lime-600">Proper Money  <i class="fa-solid fa-circle-dollar-to-slot text-stone-700"></i></h1>
    </header>
    <!-- body -->
    <section class="lg:grid lg:grid-cols-2 lg:p-12 items-center">
        <!-- image -->
        <div class="grid justify-items-center hover:animate-pulse">
            <img src="images/picture.jpg" alt="">
        </div>
        <!-- calculation part -->
        <div class="bg-gray-50 pt-12 justify-items-center grid justify-center drop-shadow-lg lg:mr-16">
            <div class="text-right">
                <h1 class="text-2xl font-bold text-center">Income</h1>
                <h2 class="lg:text-2xl my-4">Income:  <input id="income" onclick="clearField()" type="text" class="ml-2 bg-gray-200 py-2 px-4" placeholder="Enter value"></h2>
                <h1 class="text-2xl font-bold text-center mt-8">Expenses</h1>
                <h2 class="lg:text-2xl my-4">Food:  <input id="food" onclick="clearField()" type="text" class="ml-2 bg-gray-200 py-2 px-4" placeholder="Enter value"></h2>
                <h2 class="lg:text-2xl my-4">Rent:  <input id="rent" onclick="clearField()" type="text" class="ml-2 bg-gray-200 py-2 px-4" placeholder="Enter value"></h2>
                <h2 class="lg:text-2xl">Clothes:  <input id="clothes" onclick="clearField()" type="text" class="ml-2 bg-gray-200 py-2 px-4" placeholder="Enter value"></h2>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-400 text-white my-6 py-3 px-16 text-xl font-bold rounded-xl hover:text-black" onclick="calculate()">Calculate</button>
                <h1 class="lg:text-2xl mb-6">Total Expenses: <span id="totalExpenses"> </span></h1>
                <h1 class="lg:text-2xl mb-6">Balance: <span id="balance"> </span></h1>
                <h2 class="lg:text-2xl">Save:  <input id="save" onclick="clearField()" type="text" class="w-1/3 ml-2 bg-gray-200 py-2 px-4" placeholder="Enter value"> % <button type="submit" class="bg-blue-400 text-white mb-10 ml-4 py-2 px-14 text-xl font-bold rounded hover:text-black" onclick="savings()">Save</button></h2>
                <h1 class="lg:text-2xl mb-6">Saving Amount: <span id="savingsField"> </span></h1>
                <h1 class="lg:text-2xl mb-6 lg:pb-12">Remaining Balance: <span id="remainingBalance"></span></h1>
            </div>
        </div>
    </section>

    <script src="javascript/script.js"></script>
</body>
</html>
